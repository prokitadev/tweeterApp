<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tweeter</title>
    <link type="text/css" rel="stylesheet"
          href="../static/css/style.css"
          th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="main">
    <h1>To jest Twitter</h1>

    <form th:action="@{/addpost}" method="post" th:object="${postToInsert}">
        <p> Dodaj nowy post:
            <input type="text" th:field="*{text}"/>
        </p>
        <p>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </p>
    </form>


    <div th:each="post : ${posts}" th:if="${post.parentId == null}">
        <div class="post" th:text="${post.text}"></div>
        <div class="date" th:text="${post.createTimestamp}"></div>

        <div th:each="comment : ${posts}" th:if="${post.id == comment.parentId}">
            <form th:action="@{/modifypost}" method="post" th:object="${postToModify}">

                <div id="messageId" class="comment" th:classid="${comment.id}" th:text="${comment.text}"></div>
                <div><input id="editId" type="button" value="Edit" onclick="updateButton()"/>
<!--                <form th:action="@{/modifypost}" method="post" th:object="${postToModify}">-->
                    <input id="saveId" hidden="true" type="submit" value="Save" onclick="updateButton()"/>

<!--                    <input id="editedId" hidden="true" th:field="*{text}"/>-->

                </div>
                <input id="newMessageId" type="hidden" name="text"/>
                <input type="hidden" name="id" th:value="${comment.id}"/>
            </form>
        </div>
    </div>
    <div>
        <hr/>
    </div>
</div>

<script type="text/javascript">

    function updateButton() {
        const editButton = document.getElementById('editId');
        const saveButton = document.getElementById('saveId');

        if (editButton.hidden === false) {
            saveButton.hidden = false;
            editButton.hidden = true;
            const division = document.querySelector('.comment');
            division.contentEditable = 'true'
        } else {
            saveButton.hidden = true;
            editButton.hidden = false;
            const division = document.querySelector('.comment');
            myFunction();
            // var userVersion = editElem.innerHTML;
            // localStorage.userEdits = userVersion;
            // const input = document.getElementById('editedId');
            // input.value = userVersion;
            division.contentEditable = 'false'
        }

        function myFunction() {
            var x = document.getElementById("messageId").innerHTML;
            document.getElementById("newMessageId").value = x;
        }
        // saveEdits();
    }

    //
    //     function saveEdits() {

    // //get the editable element
    //         var editElem = document.getElementById("edit");
    //
    // //get the edited element content
    //         var userVersion = editElem.innerHTML;
    //
    // //save the content to local storage
    //         localStorage.userEdits = userVersion;
    //     }
</script>
</body>
</html>
